<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>login page</h1>
    <form onsubmit="handleLoginDetails(event)">
     <input type="email" placeholder="email here" id="email" required>
     <input type="current_password" placeholder="password here" id="password" required>
     <button type="submit">Login</button>
    </form>

    <script>
        function handleLoginDetails(e){
           e.preventDefault()
           let loginEmail=document.getElementById("email").value.trim()
           let loginPassword=document.getElementById("password").value.trim()
           let allUsers=JSON.parse(localStorage.getItem("allUsers"))
           let UserFound=allUsers.find(x=>x.email===loginEmail && x.password===loginPassword)

         if(UserFound){
            alert("login success")
            localStorage.setItem("loggedinUser",JSON.stringify(UserFound.email))
            window.location.href="dash.html"
         }
    }
    </script>
</body>
</html>
